	<div class="content-area">
		<div class="main-body">
			<section id="contact-me" class="primary-content">
				<h2>Contact</h2>
				<hr>
				<form action="#">
				  Name<br>
				  <input type="text" name="name" required placeholder="John Smith">
				  <br>
				  Email<br>
				  <input type="email" name="email" required placeholder="example@gmail.com">
				  <br>
				  Message<br>
				  <textarea id="message" cols="60" rows="8" required
             placeholder="Type question or message here!"></textarea>
				  <br><br>
				  <input type="submit" value="Submit">
				</form>
			</section>
			<section class="sidebar">
				<h3>Connect with me</h3>
				<hr>
				<a href="https://github.com/semlak" target="_blank"><img id="github-picture" class="img-social" src="./assets/images/if_Github_2613277.svg" alt="View Joseph Semlak on GitHub" title="View Joseph Semlak on GitHub"></a>

				<a href="https://www.linkedin.com/in/joseph-semlak-ba829898/" target="_blank"><img id="linkedin-picture" class="img-social" src="./assets/images/if_LinkedIn_2613305.svg" alt="View Joseph Semlak on LinkedIn" title="View Joseph Semlak on LinkedIn"></a>

				<a href="https://stackexchange.com/users/3880192/joseph" target="_blank"><img id="stack-picture" class="img-social" src="./assets/images/if_StackOverflow_2613280.svg" alt="View Joseph Semlak on Stack Exchange" title="View Joseph Semlak on Stack Exchange"></a>
